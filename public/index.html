<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--googlefont-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;800&display=swap" rel="stylesheet">

    <!--font awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <!--css style-->
    <link rel="stylesheet" href="./main.css">

    <title>WEb lentes</title>
</head>

<body>

    <header>

        <div class="container_header">

            <div class="header_icon_left">

                <i class="fas fa-align-justify"></i>

                <h1>Nombre empresa</h1>

            </div>


            <div class="header_icon_right">

                <i class="fas fa-search"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-shopping-cart"></i>

            </div>


        </div>


    </header>

    <div class="container_principal">
        <div class="container_principal_category">
            <div class="container_category_element" id="category_element_1">Lentes</div>
            <div class="container_category_element" id="category_element_2">Filtro Azul</div>
            <div class="container_category_element" id="category_element_3">Mujer</div>
            <div class="container_category_element" id="category_element_4">Hombre</div>
            <div class="container_category_element" id="category_element_5">Ni√±o</div>
        </div>

    </div>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="./img/pexels_rectangular.jpg" style="width:100%" alt="">
        </div>
        <div class="mySlides fade">
            <img src="./img/pexels_rectangular.jpg" style="width:100%" alt="" >    
        </div>
        <div class="mySlides fade">
            <img src="./img/pexels_rectangular.jpg" style="width:100%" alt="" >
        </div>

        <button class="container_banner_button">Shop Now</button>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <div class="container_principal_i">
        <div class="container_principal_icons">
            <img src="./img/agatado.svg" alt="" class="container_icons_elements">
            <img src="./img/cuadrado.svg" alt="" class="container_icons_elements">
            <img src="./img/piloto.svg" alt="" class="container_icons_elements">
            <img src="./img/redondo.svg" alt="" class="container_icons_elements">
            <img src="./img/corazon.svg" alt="" class="container_icons_elements">
            <img src="./img/raro.svg" alt="" class="container_icons_elements">
        </div>
    </div>

    <div class="container_principal_button">
        <div class="container_button_line">
            <button class="container_button_see">See Everything</button>
        </div>
    </div>

    <div class="menu_secundario">
        <div class="container_secondary_title">
            <div class="container_secondary_line">
                <div class="container_secondary_text">Best Seller</div>
            </div>
        </div>

        <div class="container_secondary">

            <div class="container_secondary_category">
                <img src="./img/pexels-anthony-acosta-2076690.jpg" alt="" class="container_secondary_element">
                <img src="./img/pexels-daniele-assenza-1268530.jpg" alt="" class="container_secondary_element">
                <img src="./img/pexels-caleb+kaci-carson-1453589.jpg" alt="" class="container_secondary_element">
                <img src="./img/pexels-elina-krima-3336447.jpg" alt="" class="container_secondary_element">
                <img src="./img/pexels-elina-krima-3472980.jpg" alt="" class="container_secondary_element">
            </div>

        </div>

        <div class="container_secondary_title">
            <div class="container_secondary_line">
                <div class="container_secondary_text">New Collection</div>
            </div>
        </div>

        <div class="container_secondary">
            <div class="container_secondary_category">
                <img src="./img/pexels-elina-krima-3336447.jpg" alt="" class="container_secondary_element">
                <img src="./img/pexels-elina-krima-3472980.jpg" alt="" class="container_secondary_element">
                <img src="./img/pexels-caleb+kaci-carson-1453589.jpg" alt="" class="container_secondary_element">
                <img src="./img/pexels-anthony-acosta-2076690.jpg" alt="" class="container_secondary_element">
                <img src="./img/pexels-daniele-assenza-1268530.jpg" alt="" class="container_secondary_element">
            </div>
        </div>

        <div class="container_principal_button">
            <div class="container_button_line">
                <button class="container_button_see">See Everything</button>
            </div>
        </div>

    </div>



    <script src="slide.js"></script>
</body>

</html>
